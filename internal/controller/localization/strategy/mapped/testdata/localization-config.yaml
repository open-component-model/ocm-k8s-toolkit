apiVersion: delivery.ocm.software/v1alpha1
kind: LocalizationConfig
metadata:
  name: deployment-localization
spec:
  rules:
  - source:
      resource:
        name: image
    target:
      file:
        path: values.yaml
        value: deploy.image
  - target:
      file:
        path: templates/deployment.yaml
    transformation:
      type: GoTemplate
      goTemplate:
        delimiters:
          left: "ocm{"
          right: "}"
        data:
          Replicas: 3

