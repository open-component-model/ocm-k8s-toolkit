# In a simple test scenario using a Kind cluster, an internal image registry is deployed.
# If this is used, the 'kind-config.yaml' must be used as well to make the external port to the image registry
# available.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry:2
          ports:
            - containerPort: 5000
---
# External port to the image registry. Can be reached with 'localhost:31000'
apiVersion: v1
kind: Service
metadata:
  name: registry-external
  namespace: default
spec:
  type: NodePort
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 31000
  selector:
    app: registry
---
# Internal port to the image registry. Can be reached with 'http://registry-internal.default.svc.cluster.local:5000/'
apiVersion: v1
kind: Service
metadata:
  name: registry-internal
  namespace: default
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: registry
