apiVersion: delivery.ocm.software/v1alpha1
kind: Replication
metadata:
  name: replication-to-intermediate
  namespace: e2e-replication-controller-test
spec:
  componentRef:
    name: another-podinfo
    namespace: e2e-replication-controller-test
  ocmConfig:
    - kind: ConfigMap
      name: transfer-options
    - kind: OCMRepository
      name: intermediate-repository
      namespace: e2e-replication-controller-test
  interval: 2m0s
  targetRepositoryRef:
    name: intermediate-repository
    namespace: e2e-replication-controller-test
