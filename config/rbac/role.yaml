---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - serviceaccounts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - serviceaccounts/token
  verbs:
  - create
- apiGroups:
  - delivery.ocm.software
  resources:
  - components
  - configuredresources
  - localizedresources
  - ocmrepositories
  - replications
  - resources
  - snapshots
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - delivery.ocm.software
  resources:
  - components/finalizers
  - configuredresources/finalizers
  - localizedresources/finalizers
  - ocmrepositories/finalizers
  - replications/finalizers
  - resources/finalizers
  - snapshots/finalizers
  verbs:
  - update
- apiGroups:
  - delivery.ocm.software
  resources:
  - components/status
  - configuredresources/status
  - localizedresources/status
  - ocmrepositories/status
  - replications/status
  - resources/status
  - snapshots/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - delivery.ocm.software
  resources:
  - localizationconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - delivery.ocm.software
  resources:
  - resourceconfigs
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - openfluxcd.ocm.software
  resources:
  - artifacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - openfluxcd.ocm.software
  resources:
  - artifacts/finalizers
  verbs:
  - update
- apiGroups:
  - openfluxcd.ocm.software
  resources:
  - artifacts/status
  verbs:
  - get
  - patch
  - update
