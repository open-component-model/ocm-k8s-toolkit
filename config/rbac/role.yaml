---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - serviceaccounts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - serviceaccounts/token
  verbs:
  - create
- apiGroups:
  - delivery.ocm.software
  resources:
  - components
  - ocmdeployers
  - ocmrepositories
  - replications
  - resources
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - delivery.ocm.software
  resources:
  - components/finalizers
  - ocmdeployers/finalizers
  - ocmrepositories/finalizers
  - replications/finalizers
  verbs:
  - update
- apiGroups:
  - delivery.ocm.software
  resources:
  - components/status
  - ocmdeployers/status
  - ocmrepositories/status
  - replications/status
  - resources/status
  verbs:
  - get
  - patch
  - update
