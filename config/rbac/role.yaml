---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - serviceaccounts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - serviceaccounts/token
  verbs:
  - create
- apiGroups:
  - delivery.ocm.software
  resources:
  - components
  - ocmrepositories
  - resources
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - delivery.ocm.software
  resources:
  - components/finalizers
  - ocmrepositories/finalizers
  - resources/finalizers
  verbs:
  - update
- apiGroups:
  - delivery.ocm.software
  resources:
  - components/status
  - ocmrepositories/status
  - resources/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - openfluxcd.mandelsoft.org
  resources:
  - artifacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - openfluxcd.mandelsoft.org
  resources:
  - artifacts/finalizers
  verbs:
  - update
- apiGroups:
  - openfluxcd.mandelsoft.org
  resources:
  - artifacts/status
  verbs:
  - get
  - patch
  - update
